<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Meal Finder</title>
    </head>
    <body>
        <div class="container content-background">
            <center>
                <div class="heading col-4">
                    <h1>Meal-Finder</h1>
                </div>
                <div class="form col-5">
                    <div class="form-group">
                        <input id="meal" type="text" class="form-control" placeholder="Your main ingredient here">
                    </div>
                    <button id="mealBtn" type="button" class="btn btn-primary" onclick="searchMeal()">Submit</button>
                    <button type="button" class="btn" onclick="randomMeal()">Surprise Me!</button>
                </div>
                <div class="col-5 mt-3">
                    <div id="mealCarousel" class="carousel slide">

                        <ol class="carousel-indicators">

                        </ol>
                        
                        <div class="carousel-inner">

                        </div>
                        
                        <a id="prev" class="carousel-control-prev" href="#mealCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a id="next" class="carousel-control-next" href="#mealCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div id="details" class="row mt-5">
                    <div id="imgHere" class="col-4 offset-2">

                    </div>
                    <div id="detailHere" class="col-5">

                    </div>
                </div>
            </center>
        </div>
    </body>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</html>
